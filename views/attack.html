<head>
  <script src="/js/jquery.js"></script>
  <script src="/js/underscore.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/main.js"></script>

  <script src="/js/attack.js"></script>

  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/hover.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <img alt="Brand" src="/img/Vegeta.png" style="width: 35px;">
        </a>
      </div>

      <div class="collapse navbar-collapse" >
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li class="active"><a href="/attack">attack</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <div id="containers" class="row">
  </div>

  <div class="row">
    <div class="col-md-16">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe id="mainReport" class="embed-responsive-item hvr-border-fade" src=""></iframe>
      </div>
    </div>
  </div>


  <script type="text/template" id="container-template">
    <div class="col-md-4 hvr-border-fade js-container" data-name="{{name}}">
      <section>
        <div class="page-header">
          <h1>{{name}} <small><input disabled value="{{planet}}"></input></small></h1>
        </div>
      </section>
      <form class="form-horizontal">
        <!-- -duration -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Duration (seconds)</label>
          <div class="col-sm-10">
            <input type="number" class="form-control js-duration" placeholder="10">
          </div>
        </div>
        <!-- -rate -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Rate</label>
          <div class="col-sm-10">
            <input type="number" class="form-control js-rate" placeholder="Requests per second">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default js-attack" disabled>Attack</button>
          </div>
        </div>
      </form>

      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item js-report" src="reports/{{name}}.html"></iframe>
      </div>
    </div>
  </script>


</body>
