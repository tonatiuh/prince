<head>
  <script src="/js/vendor/jquery.js"></script>
  <script src="/js/vendor/underscore.js"></script>
  <script src="/js/vendor/backbone.js"></script>
  <script src="/js/vendor/bootstrap.min.js"></script>

  <script src="/js/main.js"></script>
  <script src="/js/router.js"></script>

  <script src="/js/views/enemyRender.js"></script>
  <script src="/js/views/homeContainer.js"></script>
  <script src="/js/views/attackContainer.js"></script>
  <script src="/js/views/addEnemy.js"></script>
  <script src="/js/views/homeEnemyList.js"></script>
  <script src="/js/views/attackEnemyList.js"></script>
  <script src="/js/views/itemView.js"></script>

  <script src="/js/models/enemy.js"></script>

  <script src="/js/collections/enemies.js"></script>

  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/hover.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
</head>

<body class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <img alt="Brand" src="/img/Vegeta.png" style="width: 35px;">
        </a>
      </div>

      <div class="collapse navbar-collapse" >
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li class="active"><a href="/attack">attack</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <div class="row text-center">
    <div class="col-xs-6 col-md-3"></div>
    <div class="col-xs-6 col-md-6">
      <div id="js-attack-all" class="attack-all">
        <form class="form-inline">
          <div class="form-group">
            <label >Time</label>
            <input type="number" class="form-control js-time" placeholder="10">
          </div>
          <div class="form-group">
            <label >Rate</label>
            <input type="number" class="form-control js-rate" placeholder="Requests per second">
          </div>
          <button type="submit" class="btn btn-default js-attack" disabled>Attack All !</button>
        </form>
      </div>

    </div>
    <div class="col-xs-6 col-md-3"></div>
  </div>


  <ul id="containers" ></ul>

  <div class="row main-report">
    <div class="col-md-12">
      <div class="embed-responsive embed-responsive-16by9">
        <div class="main-title">
          <span class="name">Freezer </span>
          <label class="planet">(http://namek.com)</label>
        </div>
        <iframe id="mainReport" class="embed-responsive-item hvr-border-fade" src=""></iframe>
      </div>
    </div>
  </div>


  <script type="text/template" id="list-item-template">

    <li class="col-md-8 js-container hvr-border-fade" data-name="{{name}}" data-planet="{{planet}}" data-id="{{cid}}">
      <div class="progress hide" style="margin:10px 0 0 10px">
        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 0%;"> 0% </div>
      </div>
      <h3 class="title text-center">{{name}} <small>( {{planet}} )</small> </h3>
      <div class="row controls">
        <div class="col-xs-4">
          <label>Time (s)</label>
          <input type="number" class="form-control js-duration" placeholder="10">
        </div>
        <div class="col-xs-4">
          <label>Rate</label>
          <input type="number" class="form-control js-rate" placeholder="Req/s">
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-danger js-attack" disabled>Attack</button>
        </div>
      </div>

      <div class="js-attack-content">

        <h3>Endpoints <button type="submit" class="btn btn-info btn-sm js-add-content">+</button> </h3>

        <table id="js-list" class="table table-hover">
          <thead>
            <tr>
              <th>Method</th>
              <th>Name</th>
              <th>Body</th>
              <th>Headers</th>
            </tr>
          </thead>
          <tbody class="list">
           <tr>
            <td>
              <input method placeholder="GET" value="GET"></input>
            </td>
            <td>
              <input endpoint placeholder="/" value="/"></input>
            </td>
            <td>
              <input body placeholder="{}" value="{}"></input>
            </td>
            <td>
              <input headers placeholder="[]" value="[]"></input>
            </td>
           </tr>
          </tbody>
        </table>
      </div>

      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item js-report" src="reports/{{name}}.html"></iframe>
      </div>
    </li>
  </script>

</body>
