<head>
  <script src="/js/jquery.js"></script>
  <script src="/js/underscore.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/main.js"></script>

  <script src="/js/attack.js"></script>

  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/hover.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
</head>

<body class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <img alt="Brand" src="/img/Vegeta.png" style="width: 35px;">
        </a>
      </div>

      <div class="collapse navbar-collapse" >
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li class="active"><a href="/attack">attack</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <div class="row text-center">
    <div class="col-xs-6 col-md-3"></div>
    <div class="col-xs-6 col-md-6">
      <div id="js-attack-all" class="attack-all">
        <form class="form-inline">
          <div class="form-group">
            <label >Time</label>
            <input type="number" class="form-control js-time" placeholder="10">
          </div>
          <div class="form-group">
            <label >Rate</label>
            <input type="number" class="form-control js-rate" placeholder="Requests per second">
          </div>
          <button type="submit" class="btn btn-default js-attack" disabled>Attack All !</button>
        </form>
      </div>

    </div>
    <div class="col-xs-6 col-md-3"></div>
  </div>


  <ul id="containers" ></ul>

  <div class="row main-report">
    <div class="col-md-12">
      <div class="embed-responsive embed-responsive-16by9">
        <div class="main-title">
          <span class="name">Freezer </span>
          <label class="planet">(http://namek.com)</label>
        </div>
        <iframe id="mainReport" class="embed-responsive-item hvr-border-fade" src=""></iframe>
      </div>
    </div>
  </div>


  <script type="text/template" id="container-template">


    <li class="col-md-4 js-container hvr-border-fade" data-name="{{name}}" data-planet="{{planet}}">
      <div class="progress hide" style="margin:10px 0 0 10px">
        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 0%;"> 0% </div>
      </div>
      <h3>{{name}}</h3>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Time (s)</label>
          <div class="col-sm-6">
            <input type="number" class="form-control js-duration" placeholder="10">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Rate</label>
          <div class="col-sm-6">
            <input type="number" class="form-control js-rate" placeholder="Requests per second">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default js-attack" disabled>Attack</button>
          </div>
        </div>
      </form>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item js-report" src="reports/{{name}}.html"></iframe>
      </div>
    </li>
  </script>


</body>
