<head>
  <script src="/js/vendor/jquery.js"></script>
  <script src="/js/vendor/underscore.js"></script>
  <script src="/js/vendor/backbone.js"></script>
  <script src="/js/vendor/bootstrap.min.js"></script>

  <script src="/js/main.js"></script>
  <script src="/js/router.js"></script>

  <script src="/js/views/homeContainer.js"></script>
  <script src="/js/views/addEnemy.js"></script>
  <script src="/js/views/enemyList.js"></script>

  <script src="/js/models/enemy.js"></script>

  <script src="/js/collections/enemies.js"></script>

  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/hover.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
</head>

<body class="container">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <img alt="Brand" src="/img/Vegeta.png" style="width: 35px;">
        </a>
      </div>

      <div class="collapse navbar-collapse" >
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/attack">attack</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <div class="page-header">
    <h1>Example page header <small>Subtext for header</small></h1>
  </div>

  <div class="row">

    <div class="col-md-3 js-add-enemy">
      <h3 class="text-center">Add a new enemy</h3>
      <form id="js-add" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input class="form-control js-add-enemy-name" placeholder="Freezer">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Planet</label>
          <div class="col-sm-10">
            <input class="form-control js-add-enemy-planet" placeholder="http://namek.com">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default js-add-enemy-add" disabled >Add</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-7">
      <table id="js-enemy-list" class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Planet</th>
            <th>Attack</th>
          </tr>
        </thead>
        <tbody class="list"></tbody>
      </table>
    </div>

    <div class="col-md-2">
      <button class="btn btn-danger js-attack" type="submit" disabled>Attack</button>
    </div>

  </div>

  <script type="text/template" id="list-item-template">
    <tr data-id="{{cid}}">
      <td>{{ name }}</td>
      <td>{{ planet }}</td>
      <td>
        <input class="js-active" type="checkbox" data-name="{{name}}" data-planet="{{planet}}" data-id="{{cid}}">
      </td>
    </tr>
  </script>


</body>
